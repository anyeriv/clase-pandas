<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Salud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Fuentes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
    
    <style>
        /* Fondo animado */
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
            overflow-x: hidden; /* Evita el scroll horizontal */
            background: url('assets/imagen/fondo_enfermeria.jpg') repeat-x; /* Configuración de la imagen */
            background-size: cover; /* Escalado de la imagen */
            animation: moverFondo 15s linear infinite; /* Animación del fondo */
        }

        @keyframes moverFondo {
            0% {
                background-position: 0 0; /* Comienza en la posición inicial */
            }
            100% {
                background-position: -1000px 0; /* Movimiento hacia la izquierda */
            }
        }

        /* Estilos generales */
        h1 {
            font-family: 'Lora', serif;
            color: #5d5d5d;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
        }

        /* Estilos del formulario */
        .form-label {
            font-weight: 500;
            color: #444;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #d1d1d1;
            background-color: #fafafa;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        .form-row {
            margin-bottom: 25px;
        }

        /* Botones con animación */
        .btn-main {
            background-color: #ff6f61;
            color: #fff;
            border-color: #ff3b2a;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            transform: translateX(-20px);
        }

        .btn-main:hover {
            background-color: #ff3b2a;
            border-color: #e02d1b;
            transform: translateX(0) scale(1.1);
        }

        .btn-secondary {
            background-color: #ffad60;
            color: #fff;
            border-color: #e88e3b;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            transform: translateY(20px);
        }

        .btn-secondary:hover {
            background-color: #e88e3b;
            border-color: #d57c2e;
            transform: translateY(0) scale(1.1);
        }

        /* Layout en 2 columnas */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row .col-md-6 {
            margin-bottom: 15px;
            flex: 1 1 calc(50% - 20px);
        }

        .form-row .col-md-12 {
            flex: 1 1 100%;
        }

        /* Pie de página */
        footer {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }

        footer a {
            color: #fff;
        }

        footer a:hover {
            color: #4b8a7c;
        }
    </style>
</head>

<body>

    <h1>Formulario de Salud</h1>

    <div class="container">
        <form>
            <!-- Sección de preguntas -->
            <div class="form-row">
                <div class="col-md-6">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" id="edad" class="form-control" min="0" max="130" step="0.1">
                </div>
                <div class="col-md-6">
                    <label for="genero" class="form-label">Género</label>
                    <select id="genero" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <label for="hipertenso" class="form-label">¿Hipertenso?</label>
                    <select id="hipertenso" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="corazon" class="form-label">¿Enfermedad del corazón?</label>
                    <select id="corazon" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <label for="casado" class="form-label">¿Es casado?</label>
                    <select id="casado" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="trabajo" class="form-label">¿Tipo de trabajo?</label>
                    <select id="trabajo" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Niños</option>
                        <option value="2">Empleo gubernamental</option>
                        <option value="3">Nunca trabajó</option>
                        <option value="4">Privado</option>
                        <option value="5">Autónomo</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <label for="residencia" class="form-label">¿Tipo de residencia?</label>
                    <select id="residencia" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Rural</option>
                        <option value="2">Urbana</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="glucosa" class="form-label">Nivel de glucosa</label>
                    <input type="number" id="glucosa" class="form-control" min="0" max="500" step="0.1">
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <label for="imc" class="form-label">Índice de masa corporal (IMC)</label>
                    <input type="number" id="imc" class="form-control" min="0" max="100" step="0.1">
                </div>
                <div class="col-md-6">
                    <label for="fumador" class="form-label">¿Fumador?</label>
                    <select id="fumador" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-main" onclick="consumoApi()">Enviar</button>
                <button type="button" class="btn btn-secondary ms-3">Cancelar</button>
            </div>
            <div id="respuesta"></div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Formulario de Salud. Todos los derechos reservados.</p>
    </footer>
    <script src="./assets/js/api.js"></script>

</body>

</html>
